<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen and (min-width:1440px)" href="./CSS/desktop_design.css">
  <link rel="stylesheet" media="screen and (min-width:375px) and (max-width:1440px)" href="./CSS/mobile_design.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main id="card">
    <div class="pattern">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>

    <div class="profile">
      <div class="dp">
        <img src="./images/image-victor.jpg" alt="image-victor">
      </div>

      <div class="info">
        <span class="name font">Victor Crest</span>
        <span class="age font">26</span>
        <p class="place font">London</p>
      </div>
    </div>

    <hr>

    <div class="fame">
      <div class="followers font">
        <p>80K</p>
        <p>Followers</p>
      </div>

      <div class="likes font">
        <p>803K</p>
        <p>Likes</p>
      </div>

      <div class="posts font">
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>

</html>
